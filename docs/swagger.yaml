  dbs.Checkin:
    properties:
      continuousDays:
        description: continuous day counter
        type: integer
      createdAt:
        description: 'created ts: 1670400478555'
        type: integer
      id:
        description: unique id, generated by uuid4
        type: string
      rewardPoint:
        description: rewardPoint for this continuous checkin
        type: integer
      status:
        description: 'checkin status: 0: unclaimed, 1: claimed'
        type: integer
      uid:
        description: checkin user id
        type: integer
    type: object
  dbs.User:
    properties:
      createdAt:
        description: 'created ts: 1670400478555'
        type: integer
      id:
        description: user id, generate by Telegram, which means Telegram user id
        type: integer
      isPremium:
        description: is premium user
        type: boolean
      languageCode:
        description: user language code
        type: string
      referralCode:
        description: current user's referral code, generate when user first login
        type: string
      referralUid:
        description: current user referral user id, which who has referral current
          user
        type: integer
      username:
        description: username in Telegram
        type: string
    type: object
